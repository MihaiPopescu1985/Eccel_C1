<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Pagina lucratorului</title>
        <link rel="stylesheet" type="text/css" href="./css/stage-one-style.css">
        <script src="./js/stage-one.js"></script>
    </head>
    <body>
        <div id="header-holder">
            <h1 id="worker-name">Salut {{.WorkerName}}</h1>
            <a id="log-out-link" href="/log-out">Log out</a>
        </div>

        <div id="status-holder">
            <h1 id="status">Statusul tau: {{.Status}}</h1>
            <h1 id="today-worked">Astazi ai lucrat: {{.WorkedTime}}</h1>
            <h1 id="overtime">Total suplimentar: {{.Overtime}}</h1>
        </div>

        <div id="monthly-report">
            <h1 id="monthly-report-table-title" onclick="showMonthlyReportTable()">Raportul lunii in curs:</h1>
            <table id="monthly-report-table">
                <tr>
                    <th>Nr Germania</th>
                    <th>Nr Romania</th>
                    <th>Descriere</th>
                    <th>Inceput</th>
                    <th>Sfarsit</th>
                    <th>Timp lucrat</th>
                </tr>
                {{range $k, $v := .TimeRaport}}
                    <tr>
                        {{range $vValue := $v}}
                            <td>{{$vValue}}</td>
                        {{end}}
                    </tr>
                {{end}}
            </table>
        </div>

        <div id="free-days">

        </div>
    </body>
</html>
